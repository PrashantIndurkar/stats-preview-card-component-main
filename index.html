<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/about.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-body">
        <div class="about">
          <h1 class="about-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="about-discription">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="information">
          <div class="information-">
          <div class="information-content">
            <div class="info-title">10k+</div>
            <div class="info-discription">companies</div>
          </div>
          <div class="information-content">
            <div class="info-title">314</div>
            <div class="info-discription">templates</div>
          </div>
          <div class="information-content">
            <div class="info-title">12m+</div>
            <div class="info-discription">queries</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prashant Indurkar</a>.

</html>
